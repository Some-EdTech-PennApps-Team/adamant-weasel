<html>

	<head>

		<title>Challenge Up Teacher Portal</title>


		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

		<!-- Custom Stylesheet -->
	    <link href="css/style.css" rel="stylesheet" type="text/css">

	    <!-- JQuery -->
	    <script src-"js/jquery-1.11.3.min.js"></script>

	    <!-- Bootstrap Core JS -->
	    <script src-"js/bootstrap.min.js"></script>

	</head>

	<body>

		<nav class="navbar navbar-custom">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						Challenge Up
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Create Challenge</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>


		<div class="container">

			<h1>Create Challenge <small>Create a new challenge for your students to complete.</small></h1>
			<hr>

			<form>
				<div class="form-group">
					<label for="challengeClass">Class Challenge Will Be In <span class="required">*</span></label>
					<select class="form-control" id="challengeClass">
					 	<option>Class 1</option>
					 	<option>Class 2</option>
					 	<option>Class 3</option>
					</select>     				
				</div>

				<div class="form-group">
					<label for="challengeName">Challenge Name <span class="required">*</span></label>
					<input type="password" class="form-control" id="challengeName" placeholder="">
				</div>

				<div class="form-group">
					<label for="challengeDescription">Challenge Description</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>

				<div class="form-group">
					<label for="challengeFileInput">File Input</label>
					<input type="file" id="challengeFileInput">
				</div>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>

	</body>

</html>
